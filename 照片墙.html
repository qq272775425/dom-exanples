<!DOCTYPE html>
<html lang="en">
<head>
<script src="jquery-1.9.1.min.js"></script>
	<meta charset="UTF-8">
	<title>照片墙</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style-type: none;
	}
	#ul1{
		width: 390px;
		height: 390px;
		margin: 200px auto;
		position: relative;
	}
	#ul1 li{
		width: 100px;
		height: 100px;
		float: left;
		margin-bottom:30px;
		margin-right: 30px;
	}
	#ul1 li img{
		width: 100%;
		height: 100%;
		overflow: hidden;
		 
	}
</style>
</head>
<body>
	<ul id="ul1">
		<li><img src="img/1.JPG" alt=""></li>
		<li><img src="img/2.JPG" alt=""></li>
		<li><img src="img/3.JPG" alt=""></li>
		<li><img src="img/4.JPG" alt=""></li>
		<li><img src="img/5.JPG" alt=""></li>
		<li><img src="img/6.JPG" alt=""></li>
		<li><img src="img/7.JPG" alt=""></li>
		<li><img src="img/8.JPG" alt=""></li>
		<li><img src="img/9.JPG" alt=""></li>
	</ul>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].style.left = aLi[i].offsetLeft + 'px';
		aLi[i].style.top = aLi[i].offsetTop + 'px';
		aLi[i].left = aLi[i].offsetLeft;
		aLi[i].top = aLi[i].offsetTop;
		aLi[i].onmouseover = function(){
			// this.style.width = this.offsetWidth +100+'px';
			// this.style.height = this.offsetHeight +100+'px';
			// this.style.left = this.offsetLeft - 50 + 'px';
			// this.style.top = this.offsetTop - 50 + 'px';
			$(this).stop().animate({
				width: this.offsetWidth + 100,
				height: this.offsetHeight + 100,
				left: this.offsetLeft - 50,
				top: this.offsetTop - 50
			});
			this.style.zIndex++;
		};
		aLi[i].onmouseout = function(){
			$(this).stop().animate({
				width : 100,
				height : 100,
				left : this.left,
				top : this.top
			});
			this.style.zIndex--;
		};
	}
	for (var i = 0; i < aLi.length; i++){
		aLi[i].style.position = 'absolute';
	} 
	
</script>
</body>
</html>
